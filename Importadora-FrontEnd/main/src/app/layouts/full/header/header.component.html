<mat-toolbar class="topbar gap-10 ">
  <!-- Boton menu lateral -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex  justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex icon-white"></i-tabler>
  </button>
  <h1 class="f-s-18 f-w-600 m-0" style="color:white">PANEL PRINCIPAL</h1>
  <span class="flex-1-auto"></span>

  <button mat-icon-button  aria-label="Buscador">
    <i-tabler class="d-flex icon-white" name="search" ></i-tabler>
  </button>
  <!-- menu desplegable del perfil de usuario-->
  <div class="m-l-8" style="line-height: 1; text-align: right;">
    <h6 class="f-s-14 f-w-600 m-0" style="color:white">Mathew Anderson</h6>
    <span class="f-s-14 d-block m-b-4" style="color:white">Administrador</span>
  </div>
  <button mat-mini-fab [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover d-block" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon>
      Mi Perfil
    </button>
    <div class="p-x-12 m-t-12">
      <a [routerLink]="['/authentication/login']" mat-stroked-button class="w-100">Cerrar Sesi√≥n</a>
    </div>
  </mat-menu>
</mat-toolbar>
